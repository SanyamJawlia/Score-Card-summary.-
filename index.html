<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor| Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    
      <div class="div1">
        <h2>Your Result</h2>
        <section class="circle">
          <p class="marks">76</p>
          <p class="full">of 100</p>
        </section>
        <p class="great">Great</p>
        <div class="content">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      
      <div class="div2">
        <h3 class="summary">Summary</h3>
        <section class="number">
            <div class="box" id="box1">
                <img src="/assets/images/icon-reaction.svg" alt="Reaction">
              <p class="name">Reaction</p>
              <p class="num">80 <span>/ 100</span></p>
            </div>

            <div class="box" id="box2">
              <img src="/assets/images/icon-memory.svg" alt="Memory">
              <p class="name">Memory</p>
              <p class="num">92 <span>/ 100</span></p>
            </div>

            <div class="box" id="box3">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal">
              <p class="name">Verbal</p>
              <p class="num">61 <span>/ 100</span></p>
            </div>

            <div class="box" id="box4">
              <img src="assets/images/icon-visual.svg" alt="Visual">
              <p class="name">Visual</p>
              <p class="num" style="text-align: right;">72 <span>/ 100</span> </p>
            </div>
          
        </section>

        <button class="btn">Continue</button>
      </div>
    
  </main>

  
</body>
</html>
